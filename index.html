<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de logo</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/logo_favicon.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Générateur de logo</h1>
    </header>
    <main class="main__content">
      <section class="container">
        <h2>Générateur de logo</h2>
        <form id="form">
          <div class="form__group">
            <label for="company__name">Nom de l'entreprise :</label>
            <input
              type="text"
              id="company__name"
              name="company__name"
              required
            />
          </div>
          <div class="form__group">
            <label for="tagline">Slogan :</label>
            <input type="text" id="tagline" name="tagline" />
          </div>
          <div class="form__group">
            <label for="colors">Couleurs :</label>
            <input type="color" id="colors" name="colors" value="#000000" />
          </div>
          <button type="submit">Générer le logo</button>
        </form>
        <div id="logo__preview"></div>
      </section>
    </main>
    <footer>
      <span>Site créé par aperbet</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
